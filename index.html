<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>UI KIT</title>
        <link rel="shortcut icon" href="img/02.jpg" type="image/02.jpg"/>

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Lato:400,300,100,700,300italic' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
    <div class="container">
    <form>
        <fieldset>
            <header class="heading">
                <h2>UI KIT</h2>
                <div class="head-border">
                    <img src="img/01.jpg">
                </div>
            </header>

        <main class="wrapper clearfix">
        <aside class="left-main">
            <section class="textboxes">
                <input type="text" placeholder="Text"/>
                <input class="blue-outline" type="text focus" placeholder="Text Focus"/>

                <a href="#"><img src="img/error.png"></a>
                <div class="error">
                <input class="red-outline" type="error" placeholder="Error"/>
                </div>
                <input class="blue-outline" type="text success" placeholder="Text Success"/>
                <input type="password" placeholder="Password"/>

                <div class="search-wrapper">
                <input type="search" placeholder="Search"/>
                </div>
            </section>

        <select class="drop-down">
            <option disable="disabled" select="seclected"> Drop Down List</option>
            
            <option value="ddi">Drop Down Item 1</option>
            <option value="ddi">Drop Down Item 2</option>
            <option value="ddi">Drop Down Item 3</option>
            <option value="ddi">Drop Down Item 4</option> 

        </select>
        </aside>

        <aside class="right-main">
            <div class="peach-button">
                <button class="btn"> Button </button>
                <button class="btn-large"> Button </button>
            </div>
            <div class="yellow-button"> 
                <button class="btn"> Button </button>
                <button class="btn-large"> Button </button>
            </div>
            <div class="green-button">
                <button class="btn"> Button </button>
                <button class="btn-large"> Button </button>
            </div>

        <div class="radio">
            <h3> Radio </h3>
            <input type="radio" name="radio1" value="1"><label></label>
            <input type="radio" name="radio1" value="2"><label></label>
            <input type="radio" name="radio1" value="3" checked><label></label>
        </div>

        <div class="clear-fix"></div>

        <div class="checkbox">
            <h3> Checkbox </h3>
            <input type="checkbox" name="cb1" value="1"><label></label>
            <input type="checkbox" name="cb1" value="2"><label></label>
            <input type="checkbox" name="cb1" value="3" checked><label></label>
        </div>

        <div class="range">
            <input type="range" min="0" max="50" value="10"/> 
        </div>

        <div class="rating">
            <span checked>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div> 

        <div class="number">   ￼
            <input type="number" step="1" min="-10" max="10" value="0"/>
        </div>
        <div class="comment-box">
            <textarea class="comments" type="Text" placeholder="Comments"></textarea>
        </div>
        </aside> 
        </main>
        </fieldset>
        </form>
    </div>
    </body>
</html>
